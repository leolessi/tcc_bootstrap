<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4">



    <!-- formulário login -->
    <main class="w-100 m-auto form-container">
        <form>
            <a href="./index.html">
                <img src="./assets/images/logo_ja_tricologia_terapia_capilar-removebg-preview.png"
                    class="mb-4 logo-login d-block mx-auto" height="200" width="200" />
            </a>
            <h1 class="h3 mb-3 fw-normal">Insira seus dados</h1>
            <div class="form-floating mb-1">
                <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@" />
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="floatingInput" placeholder="senha" />
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" />
                <label for="flexCheckDefault" class="form-check-label">Lembrar-me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
            <hr>
            <button class="btn btn-secondary w-100 py-2"><a href="./index.html"
                    class="link-cadastro">Voltar</a></button>
        </form>
    </main>

</body>

</html>
